<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Recognition Exhibition</title>
  <style>
    /* 기본 페이지 스타일 */
    body {
      font-family: 'Helvetica', Arial, sans-serif;
      text-align: center;
      background-color: #333;
      color: #fff;
      margin: 0;
      padding: 20px;
       background-image: url('START 배경.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;/* 이미지 파일 경로 */
    }

    /* 비디오와 필터 캔버스 컨테이너 */
    #container {
      position: relative;
      display: inline-block;
      border: 3px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    video {
      width: 720px;
      height: 540px;
      border-radius: 10px;
    }

    #filterCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 720px;
      height: 540px;
      pointer-events: none;
    }

    /* 필터 버튼 스타일 */
    #filter-buttons {
      margin-top: 20px;
    }

    .filter-button {
      margin: 10px;
      padding: 20px 20px;
      font-size: 14px;
      background-color: #ff9800;
      color: #FFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .filter-button:hover {
      background-color: #e68900;
    }

    /* Capture Photo 버튼 스타일 */
    #capture-button-container {
      margin-top: 20px; /* 필터 버튼들과의 간격 */
    }

    .capture-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .capture-button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <h1>Face Recognition Exhibition</h1>
  
  <!-- 비디오와 필터 캔버스 -->
  <div id="container">
    <video id="webcam" autoplay playsinline></video>
    <canvas id="filterCanvas"></canvas>
  </div>

  <!-- 필터 버튼들 -->
  <div id="filter-buttons">
   <button class="filter-button" onclick="selectFilter('dog.png')">Classic</button>
    <button class="filter-button" onclick="selectFilter('mouse.png')">R&B</button>
    <button class="filter-button" onclick="selectFilter('apple.png')">Dance</button>
    <button class="filter-button" onclick="selectFilter('apple.png')">Acoustic</button>
    <button class="filter-button" onclick="selectFilter('apple.png')">Jazz</button>
    <button class="filter-button" onclick="selectFilter('apple.png')">HipHop</button>
    <button class="filter-button" onclick="selectFilter('apple.png')">Rock</button>
<button class="filter-button" onclick="selectFilter('apple.png')">Pop</button>
    <script type="text/javascript" src="script.js"></script>

    
  </div>

  <!-- Capture Photo 버튼 -->
  <div id="capture-button-container">
    <button class="capture-button" onclick="capturePhoto()">촬영하기</button>
  </div>

  <script src="https://unpkg.com/ml5@0.5.0/dist/ml5.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
